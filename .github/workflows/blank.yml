name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # wiki-page の main ブランチに push したときに実行

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout wiki-page repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material ghp-import mkdocs-git-revision-date-localized-plugin

      - name: Build MkDocs site
        run: |
          mkdocs build --site-dir site

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 公開用リポジトリ
          REPO="https://x-access-token:${GITHUB_TOKEN}@github.com/Sofia-Luceat-Project/Sofia-Luceat-Project.github.io.git"
          ghp-import -n -p -f site -r $REPO -b main
